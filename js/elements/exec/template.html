<x-context data-vm="exec">

<form class="form-search" data-on-submit="vm.submit">
    <select data-value="vm.client" class="input-small">
        <option value="local">local</option>
        <option value="wheel">wheel</option>
        <option value="runner">runner</option>
    </select>

    <input type="text" class="input-mini"
        placeholder="tgt"
        data-input="vm.tgt">

    <input type="text" class="input-medium"
        placeholder="module.function"
        data-input="vm.fun">

    <div class="input-append">
        <input type="text" class="input-medium"
            placeholder="arg=val"
            data-each-arg="vm:add_arg < vm.arg"
            data-input="arg">
    </div>

    <button type="submit" class="btn btn-primary"
            data-class-disabled="vm.inprogress"
            data-disabled="vm.inprogress">
        <i class="icon-magic" data-class-icon-spin="vm.inprogress"></i>
        Execute
    </button>

    <div class="sysdoc" data-hide="vm.showdocs">
        <ul class="exec-docs">
            <li data-each-fun="model._filter < ._filter_text">
                <span data-text=".fun"></span>
            </li>
        </ul>
    </div>
</form>

</x-context>

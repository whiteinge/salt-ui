<x-context data-vm="exec">

<form class="form-search" data-on-submit="vm.submit">
    <span style="position: relative; display: inline-block;">
        <input type="text" class="input-xlarge cmd-hint"
            disabled
            autocomplete="off"
            spellcheck="off"
            style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; background-attachment: scroll; background-clip: border-box; background-color: rgb(255, 255, 255); background-image: none; background-origin: padding-box; background-size: auto; background-position: 0% 0%; background-repeat: repeat repeat; color: #999;"
            data-input="vm.hint">

        <input type="text" class="input-xlarge"
            placeholder="salt [opts] * mod.fun [arg] [arg=val]"
            autocomplete="off"
            spellcheck="off"
            style="position: relative; vertical-align: top; background-color: transparent;"
            data-input="vm.cmd"
            data-on-keydown="vm.blah"
            data-on-keypress="vm.blah"
            data-on-cut="vm.blah"
            data-on-paste="vm.blah"
            >

        <span
            style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none; right: auto;"
            data-show="vm.show_cmpl">

            <ul>
                <li data-each-s="vm.filter < vm.cmd">
                    <span data-text=".s"></span>
                </li>
            </ul>

        </span>
    </span>

    <button type="submit" class="btn btn-primary"
            data-class-disabled="vm.inprogress"
            data-disabled="vm.inprogress">
        <i class="icon-magic" data-class-icon-spin="vm.inprogress"></i>
        Execute
    </button>

    <div class="sysdoc" data-hide="vm.showdocs">
        <ul class="exec-docs">
            <li data-each-fun="model._filter < ._filter_text">
                <span data-text=".fun"></span>
            </li>
        </ul>
    </div>
</form>

</x-context>
